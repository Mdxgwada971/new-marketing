<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Effet d'animation pour le formulaire */
        #quoteForm {
            animation: fadeInUp 0.5s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styles généraux déjà inclus */
    </style>
</head>
<body>
    <!-- Section déjà existante -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Gestion du formulaire de devis
        const quoteButton = document.getElementById('quoteButton');
        const quoteForm = document.getElementById('quoteForm');
        const quoteOverlay = document.getElementById('quoteOverlay');
        const closeQuoteForm = document.getElementById('closeQuoteForm');

        quoteButton.addEventListener('click', () => {
            quoteForm.style.display = 'block';
            quoteOverlay.style.display = 'block';
        });

        closeQuoteForm.addEventListener('click', () => {
            quoteForm.style.display = 'none';
            quoteOverlay.style.display = 'none';
        });

        quoteOverlay.addEventListener('click', () => {
            quoteForm.style.display = 'none';
            quoteOverlay.style.display = 'none';
        });

        // Envoi du formulaire avec fetch()
        const quoteRequestForm = document.getElementById('quoteRequestForm');
        quoteRequestForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Récupérer les données du formulaire
            const formData = new FormData(quoteRequestForm);
            const data = Object.fromEntries(formData);

            // Envoyer les données au serveur
            try {
                const response = await fetch('server/save_quote.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Thank you for your request! We will get back to you soon.');
                    quoteForm.style.display = 'none';
                    quoteOverlay.style.display = 'none';
                    quoteRequestForm.reset();
                } else {
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Unable to send your request at the moment.');
            }
        });
    </script>
</body>
</html>
