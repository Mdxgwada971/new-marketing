<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #000;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenue sur notre site de marketing</h1>
</header>

<nav>
    <a href="#home">Accueil</a>
    <a href="#services">Services</a>
    <a href="#about">À propos</a>
    <a href="#contact">Contact</a>
</nav>

<div class="content">
    <h2>Nos Services</h2>
    <p>Nous offrons une gamme complète de services de marketing pour booster votre entreprise.</p>
</div>

<div class="footer">
    <p>&copy; 2025 Site de Marketing. Tous droits réservés.</p>
</div>

</body>
</html>
